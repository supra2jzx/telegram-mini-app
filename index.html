<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Оплата подписки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #222);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .user-info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .pay-button {
            width: 100%;
            padding: 16px;
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        </div>
        <div id="app" style="display: none;">

                <p><strong>Telegram ID:</strong> <span id="user-id"></span></p>

            <form id="payment-form">
                <div class="form-group">
                    <label for="email">Email для чека:</label>
                    <input type="email" id="email" required placeholder="ваш@email.com">
                </div>
                <div class="form-group">
                    <label for="bank">Способ оплаты:</label>
                    <select id="bank" required>

                        <option value="visa_mc">Карта VISA, Mastercard</option>
                        <option value="card">Карта РФ</option>
                    </select>
                </div>
                <button type="submit" class="pay-button" id="pay-btn">
