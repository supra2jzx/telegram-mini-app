<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подписка на канал</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .user-info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .pay-button {
            width: 100%;
            padding: 16px;
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <p>Загрузка данных пользователя...</p>
        </div>
        
        <div id="app" style="display: none;">
            <div class="user-info">
                <h3>Добро пожаловать!</h3>
                <p><strong>Имя:</strong> <span id="user-name"></span></p>
                <p><strong>Telegram ID:</strong> <span id="user-id"></span></p>
            </div>
            
            <form id="payment-form">
                <div class="form-group">
                    <label for="email">Email для чека:</label>
                    <input type="email" id="email" required placeholder="ваш@email.com">
                </div>
                
                <div class="form-group">
                    <label for="bank">Способ оплаты:</label>
                    <select id="bank" required>
                        <option value="">Выберите способ оплаты</option>
                        <option value="card">Карта РФ</option>
                        <option value="sbp">СБП</option>
                        <option value="wallet">Электронные кошельки</option>
                    </select>
                </div>
                
                <button type="submit" class="pay-button" id="pay-btn">
                    Оплатить подписку (19.50 ₽)
                </button>
            </form>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        // Переменные для хранения данных пользователя
        let userData = {
            telegramUserId: null,
            firstName: '',
            lastName: '',
            username: '',
            email: '',
            selectedBank: ''
        };
        
        // Функция получения данных пользователя
        function initUserData() {
            try {
                const user = tg.initDataUnsafe.user;
                
                if (user) {
                    userData.telegramUserId = user.id;
                    userData.firstName = user.first_name || 'Пользователь';
                    userData.lastName = user.last_name || '';
                    userData.username = user.username || '';
                    
                    // Отображаем данные пользователя
                    document.getElementById('user-name').textContent = userData.firstName;
                    document.getElementById('user-id').textContent = userData.telegramUserId;
                    
                    // Показываем форму
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    
                    console.log('Данные пользователя получены:', userData);
                } else {
                    // Для тестирования вне Telegram
                    userData.telegramUserId = 123456789;
                    userData.firstName = 'Тестовый пользователь';
                    
                    document.getElementById('user-name').textContent = userData.firstName;
                    document.getElementById('user-id').textContent = userData.telegramUserId;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                }
            } catch (error) {
                console.error('Ошибка получения данных:', error);
                // Fallback для тестирования
                userData.telegramUserId = 123456789;
                userData.firstName = 'Тестовый пользователь';
                document.getElementById('user-name').textContent = userData.firstName;
                document.getElementById('user-id').textContent = userData.telegramUserId;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }
        }
        
        // Функция отправки данных на оплату
        async function submitPayment(formData) {
            const paymentData = {
                telegramUserId: userData.telegramUserId,
                firstName: userData.firstName,
                lastName: userData.lastName,
                username: userData.username,
                email: formData.email,
                selectedBank: formData.selectedBank
            };
            
            try {
                // Здесь будет ваш API-запрос к Lava.top
                console.log('Отправляем данные на оплату:', paymentData);
                
                // Пример запроса (замените на ваш URL API Lava.top)
                const response = await fetch('YOUR_LAVA_API_ENDPOINT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    // Перенаправляем на страницу оплаты
                    window.location.href = result.paymentUrl;
                } else {
                    throw new Error('Ошибка создания платежа');
                }
            } catch (error) {
                console.error('Ошибка отправки платежа:', error);
                alert('Произошла ошибка. Попробуйте еще раз.');
            }
        }
        
        // Обработчик формы оплаты
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const bank = document.getElementById('bank').value;
            
            if (!email || !bank) {
                alert('Пожалуйста, заполните все поля');
                return;
            }
            
            userData.email = email;
            userData.selectedBank = bank;
            
            // Блокируем кнопку
            const btn = document.getElementById('pay-btn');
            btn.disabled = true;
            btn.textContent = 'Создание платежа...';
            
            submitPayment(userData).finally(() => {
                btn.disabled = false;
                btn.textContent = 'Оплатить подписку (19.50 ₽)';
            });
        });
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initUserData);
    </script>
</body>
</html>
